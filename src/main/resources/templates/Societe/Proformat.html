<style>
  ul{
      text-decoration: none;
      text-align: right;
      
  }
  li {
      display: inline;
      justify-content: center;
      width: 50%;
      margin: 2%;
      font-size: 20px;
  }
</style>

<body>
  <div class="col-lg-12" style="float: right;display: block;">
    <ul>
        <a href="/societefront/detailledemande" > <li> <i class="mdi mdi-chevron-left"></i>   </li> </a>
        <a href="/societefront/accuille" > <li> <i class="mdi mdi-close"></i>  </li> </a>
    </ul>
  </div>

  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Nom Fourniseur</h4>
        <!-- <p class="card-description">
            Date limite livraison <code>2023-11-10</code>  Type de payement  <code>2023-11-10 </code>
        </p> -->
        <div class="table-responsive pt-3">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Nom Produit</th>
                <th>Uniter</th>
                <th>Quantiter</th>
                <th>Prix Hors Taxe</th>
                <th>Tva</th>
                <th>Prix TTC</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="produit : ${prixproduit}">
                <td th:text="${produit.nomproduit}"></td>
                <td th:text="${produit.uniter}"></td>
                <td th:text="${produit.quantiter}"></td>
                <td th:text="${produit.prixunitaire}"></td>
                <td th:text="${produit.tva}"></td>
                <td th:text="${produit.prixttc}"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


</body>
  <script  th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>

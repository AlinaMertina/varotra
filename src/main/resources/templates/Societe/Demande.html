<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Demande</title>
  <!-- plugins:css -->
  <link rel="stylesheet"  th:href="@{/assets/vendors/feather/feather.css}" type="text/css" >
  <link rel="stylesheet"  th:href="@{/assets/vendors/ti-icons/css/themify-icons.css}" type="text/css" >

  <link rel="stylesheet"  th:href="@{/assets/vendors/css/vendor.bundle.base.css}" type="text/css" >
  <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}" >

  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet"  th:href="@{/assets/css/vertical-layout-light/style.css}" type="text/css">
  <!-- endinject -->
  <link rel="shortcut icon"  th:href="@{/assets/images/favicon.png}" />
</head>

<style>
  ul{
      text-decoration: none;
      text-align: right;
      
  }
  li {
      display: inline;
      justify-content: center;
      width: 50%;
      margin: 2%;
      font-size: 20px;
  }
</style>

<body>
  <div class="col-lg-12" style="float: right;display: block;">
    <ul>
        <a href="/societefront/accuille" > <li> <i class="mdi mdi-chevron-left"></i>   </li> </a>
        <a href="/societefront/accuille" > <li> <i class="mdi mdi-close"></i>  </li> </a>
    </ul>
  </div>
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <!-- th:action="@{}" -->
        <form  th:action="@{/societe/insertdemandeclient}" method="post">
          <h4 class="card-title">Tout Produit  <button onclick="addProduit(event)"> <i class="mdi mdi-plus" style="font-size: 14px;"></i>  </button>  </h4>
          <div class="col-lg-2">
            <input  type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" value="Valider"/>
          </div>
          <div class="table-responsive pt-3">
            <table class="table table-bordered composent">
              <thead>
                <tr>
                  <th>Produit</th>
                  <th>Uniter</th>
                  <th>Quantier</th>
                  <th>Supprimer</th>
                </tr>
              </thead>
              <tr>
                <td>Date demande</td>
                <td><input type="date" class="form-control form-control-lg" id="exampleInputPassword1" name="datedemande"></td>
                <td>Date limite</td>
                <td><input type="date" class="form-control form-control-lg" id="exampleInputPassword1" name="datelimite"></td>

              </tr>
              <tbody>
                <tr class="produit">
                  <td>
                      <div class="form-group">
                         <label for="exampleFormControlSelect1">Produit</label>
                          <select class="form-control form-control-lg" id="exampleFormControlSelect1" name="idproduit[]">
                            <option th:each="produit : ${listeproduit}" 
                            th:value="${produit.idproduit}" 
                            th:text="${produit.nomproduit}"></option>
                          </select>
                      </div>
                  </td>
                  <td>
                      <div class="form-group">
                          <label for="exampleFormControlSelect1" name="uniter">Uniter</label>
                          <select class="form-control form-control-lg" id="exampleFormControlSelect1" name="idunitee[]">
                            <option th:each="uniter : ${listeuniter}" 
                            th:value="${uniter.iduniter}" 
                            th:text="${uniter.nomuniter}"></option>
                      </div>
                  </td>
                  <td><input type="text" class="form-control form-control-lg" id="exampleInputPassword1" name="quantiter[]"></td>
                  <td>
                      <div class="col-sm-6 col-md-4 col-lg-3">
                        <button id="supprimer" onclick="Supprimer(0)"> <i class="mdi mdi-delete" style="font-size: 14px;text-align: center;"></i>  </button>
                          
                      </div>
                  </td>
                </tr>
                
               
              </tbody>
  
              
            </table>
          </div>

        </form>
 
      </div>
    </div>
  </div>


</body>
<script>
    
    function addProduit(event) {
        event.preventDefault();
        let nouveauDiv = document.createElement("tbody");
        let produit = document.getElementsByClassName("produit")[0];
        nouveauDiv.innerHTML = produit.outerHTML;
        let supprimer = nouveauDiv.querySelector("#supprimer");
        supprimer.addEventListener('click', function() {
            nouveauDiv.parentElement.removeChild(nouveauDiv);
        });
        document.getElementsByClassName("composent")[0].appendChild(nouveauDiv);
}

    // function Supprimer(index){
    //   document.getElementsByClassName("produit")[parseInt(index)].remove();
    // }

</script>
  <script  th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>

  <script th:src="@{/assets/js/template.js}" ></script>
  <script  th:src="@{/assets/js/settings.js}" ></script>
  <script th:src="@{/assets/js/todolist.js}" ></script>

</html>

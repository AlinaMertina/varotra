<style>
  ul{
      text-decoration: none;
      text-align: right;
      
  }
  li {
      display: inline;
      justify-content: center;
      width: 50%;
      margin: 2%;
      font-size: 20px;
  }
</style>

<body>
  <div class="col-lg-12" style="float: right;display: block;">
    <ul>
        <a href="/fourniseur/produit" > <li> <i class="mdi mdi-chevron-left"></i>   </li> </a>
        <a href="#" > <li> <i class="mdi mdi-close"></i>  </li> </a>
    </ul>
  </div>
  
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Tout Produit</h4>
        <div class="table-responsive pt-3">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Voir Proformat</th>
                <th>Nom Fourniseur</th>
                <th>Nom Produit</th>
                <th>Uniter</th>
                <th>Quantier Disponible</th>
                <th>Prix Unitaire</th>
                <th>TVA</th>
                <th>Prix TTC</th>
                <th>Prix Total</th>

                <!-- <th>Proforma du fourniseur</th> -->
              </tr>
            </thead>
            <tbody>
              <tr th:each="fourniseur : ${meilleur}">

                  <td>
                    <a th:href="@{/societefront/proformat(iddemandesociete=${iddemandesociete},idfourniseur=${fourniseur.idfourniseur})}">
                      <div class="col-sm-6 col-md-4 col-lg-3">
                        <i class="mdi mdi-format-list-bulleted"></i> 
                      </div>
                    </a>
                  </td>
                <td th:text="${fourniseur.nomfourniseur}"></td>
                <td th:text="${fourniseur.nomproduit}"></td>
                <td th:text="${fourniseur.uniter}"></td>
                <td th:text="${fourniseur.quantiter}"></td>
                <td th:text="${fourniseur.prix}"></td>
                <td th:text="${fourniseur.tva}"></td>
                <td th:text="${fourniseur.prixttc}"></td>
                <td th:text="${fourniseur.prixtotal}"></td>
              </tr>
            <form th:action="@{/societefront/validedemandesup1}" method="post">
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>Type de payement</td>
                <td>
                  <select class="form-control form-control-lg" id="exampleFormControlSelect1" name="typepayement">
                    <option th:each="type : ${typepayement}" 
                    th:value="${type.idtypedepayement}" 
                    th:text="${type.nompayement}"></option>
                  </select>
                </td>
                <td>

                 
                    <input type="hidden" name="iddemandesociete" th:value="${meilleur[0].iddemandesociete}">
                    <input type="submit" value="Valider"  class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" >
                

                </td>
              </tr>
            </form>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


</body>

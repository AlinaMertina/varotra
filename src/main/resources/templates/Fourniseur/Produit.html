<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sortie</title>
  <!-- plugins:css -->
  <link rel="stylesheet"  th:href="@{/assets/vendors/feather/feather.css}" type="text/css" >
  <link rel="stylesheet"  th:href="@{/assets/vendors/ti-icons/css/themify-icons.css}" type="text/css" >

  <link rel="stylesheet"  th:href="@{/assets/vendors/css/vendor.bundle.base.css}" type="text/css" >
  <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}" >

  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet"  th:href="@{/assets/css/vertical-layout-light/style.css}" type="text/css">
  <!-- endinject -->
  <link rel="shortcut icon"  th:href="@{/assets/images/favicon.png}" />
</head>

<style>
  ul{
      text-decoration: none;
      text-align: right;
      
  }
  li {
      display: inline;
      justify-content: center;
      width: 50%;
      margin: 2%;
      font-size: 20px;
  }
</style>

<body>
  <div class="col-lg-12" style="float: right;display: block;">
    <ul>
        <a href="/fourniseur/produit" > <li> <i class="mdi mdi-chevron-left"></i>   </li> </a>
        <a href="/fourniseur/accuille" > <li> <i class="mdi mdi-close"></i>  </li> </a>
    </ul>
  </div>

  <div class="col-8" style="float: right;">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Ajout nouveau produit</h4>
        <p class="card-description">
          Chaque numero de produit devrais suivre la logique du societe
        </p>
        <form class="form-inline">
          <label class="sr-only" for="inlineFormInputName2">Numero</label>
          <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="identifiant">

          <label class="sr-only" for="inlineFormInputName2">Nom</label>
          <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="nomproduit">

         
            <label for="exampleFormControlSelect1" name="uniter">Uniter</label>
            <select class="form-control form-control-lg" id="exampleFormControlSelect1" name="iduniter">
              <option th:each="uniter : ${listeuniter}" 
              th:value="${uniter.iduniter}" 
              th:text="${uniter.nomuniter}"></option>

            </select>
          

          <button type="submit" class="btn btn-primary mb-2">Valider</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Recherche Produit</h4>  
        <p class="card-description" style="color: white;">
          Chaque numero de produit devrais suivre la logique du societe
        </p>
        <form class="form-inline">
          <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="identifiant">
          <button type="submit" class="btn btn-primary mb-2">Recherche</button>
        </form>
      </div>
    </div>
  </div>
  

  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Tout Produit</h4>
        <div class="table-responsive pt-3">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>#</th>
                <th>Nom Produit</th>
                <th>Uniter Principale</th>
                <th>Quantier Restant</th>
               
                <th>Detaille</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="produit : ${listeproduit}">
                <td th:text="${produit.idproduit}"></td>
                <td th:text="${produit.nomproduit}"></td>
                <td th:text="${produit.nomuniter}"></td>
                <td th:text="${produit.quantiterestant}"></td>
                <!-- <td th:text="${produit.prixmoyenne}"></td>
                <td th:text="${produit.tvamoyenne}"></td> -->
                <td>
                  <a th:href="@{/fourniseur/detailleproduit(idproduit=${produit.idproduit})}">
                    <div class="col-sm-6 col-md-4 col-lg-3">
                      <i class="mdi mdi-format-list-bulleted"></i> 
                    </div>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


</body>
  <script  th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script  th:src="@{/assets/js/off-canvas.js}"></script>
  <script  th:src="@{/assets/js/hoverable-collapse.js}" ></script>
  <script th:src="@{/assets/js/template.js}" ></script>
  <script  th:src="@{/assets/js/settings.js}" ></script>
  <script th:src="@{/assets/js/todolist.js}" ></script>
  <!-- endinject -->
</html>
